name: template
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  
  # 로컬 데이터베이스: 서버 없이 영구 저장소 역할
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  
  # 암호화: 비밀번호를 안전하게 저장하기 위함
  encrypt: ^5.0.1
  
  # UI/UX: 목록 삭제 시 슬라이드 기능 추가
  flutter_slidable: ^3.0.1 
  
  # 날짜 형식 지정 (선택 사항이지만 추천)
  intl: ^0.18.1

  # 마스터 PIN/키 안전 저장소 (iOS Keychain, Android Keystore 사용)
  flutter_secure_storage: ^9.0.0 

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/translations/
